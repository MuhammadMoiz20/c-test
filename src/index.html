<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>c-test app</title>
    <style>
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem 1.25rem; max-width: 480px; }
      button { background: #0ea5e9; color: white; border: none; border-radius: 6px; padding: 0.5rem 0.75rem; cursor: pointer; }
      button:hover { background: #0284c7; }
      .muted { color: #6b7280; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <h1 data-cy="title">Hello, World!</h1>
    <div class="card">
      <p class="muted">This is a tiny static page used for basic Cypress tests.</p>
      <p>
        Count: <span id="count" data-cy="count">0</span>
      </p>
      <button id="count-btn" data-cy="increment">Increment</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
